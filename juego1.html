<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="/assets/css/estilos_juego-1.css">
    <script src="/assets/js/word-list_juego1.js" defer></script>
    <script src="/assets/js/script-juego1.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="/assets/images/background-juego1.mp4" type="video/mp4">
        <!-- También puedes agregar otros formatos de video aquí -->
    </video>
    
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Menu</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><i class="fas fa-qrcode"></i><a href="/bienvenido.html">Inicio</a></li>
                    <li><i class="fas fa-link"></i><a href="nosotros.html">Nosotros</a></li>
                    <li><i class="fas fa-stream"></i><a href="overview.html">Contenidos</a></li>
                    <li><i class="fas fa-calendar-week"></i><a href="Actividades.html">Actividades</a></li>
                    <li><i class="fas fa-question-circle"></i><a href="evaluar.html">Evaluar</a></li>
                </ul>
            </div>

    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>La palabra correcta es: <b>rainbow</b></p>
            <button class="play-again">Jugar de nuevo</button>
        </div>
    </div>
    
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>¡Pon a prueba tus conocimientos!</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Palabra: <b></b></h4>
            <h4 class="guesses-text">Letras incorrectas: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
